<div
  class="ng-layout"
  [class.is-collapsed]="collapsed"
  [class.is-light-aside]="config.asideTheme === 'light'"
  [class.is-dark-aside]="config.asideTheme === 'dark'"
  [class.is-fixed-header]="config.fixedHeader"
  [class.is-fluid]="config.fluid"
>
  <app-aside
    [collapsed]="collapsed"
    (toggleCollapsed)="onToggleCollapsed($event)"
  ></app-aside>
  <app-header></app-header>
  <app-body></app-body>
  <app-footer></app-footer>
</div>
