<div class="app-aside">
  <a class="app-aside__brand" routerLink="/">
    <img height="40" src="assets/images/logo-black.png" />
    <span *ngIf="!collapsed">Angular Boilerplate</span>
  </a>

  <div class="app-aside__menu">
    <ul nz-menu [nzInlineCollapsed]="collapsed" [nzTheme]="menuTheme" nzMode="inline">
      <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
      <ng-template #menuTpl let-menus>
        <ng-container *ngFor="let menu of menus">
          <li
            *ngIf="!menu.children"
            nz-menu-item
            [nzPaddingLeft]="menu.level * 16"
            [nzDisabled]="menu.disabled"
            [nzSelected]="menu.selected"
          >
            <a [routerLink]="menu.link">
              <i nz-icon [nzType]="menu.icon" *ngIf="menu.icon"></i>
              <span>{{ menu.title }}</span>
            </a>
          </li>
          <li
            *ngIf="menu.children"
            nz-submenu
            [nzPaddingLeft]="menu.level * 16"
            [nzOpen]="menu.open"
            [nzTitle]="menu.title"
            [nzIcon]="menu.icon"
            [nzDisabled]="menu.disabled"
          >
            <ul>
              <ng-container
                *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"
              ></ng-container>
            </ul>
          </li>
        </ng-container>
      </ng-template>
    </ul>
  </div>

  <div class="app-aside__collapsed">
    <div class="collapsed-icon" (click)="toggle()">
      <i nz-icon [nzType]="collapsed ? 'menu-fold' : 'menu-unfold'" nzTheme="outline"></i>
    </div>
  </div>
</div>
